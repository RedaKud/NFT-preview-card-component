<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="NFT-card-component">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="price-time-grid">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="author-grid">
          <img
            class="author-picture"
            src="images/image-avatar.png"
            alt="image-avatar"
          />
          <h3>Creation of <span class="author-name">Jules Wyvern</span></h3>
        </div>
      </div>
    </main>
  </body>
</html>
